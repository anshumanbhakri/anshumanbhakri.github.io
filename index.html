<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshuman Bhakri - Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: white; /* White background for everything else */
            color: #333;
        }

        /* Left sidebar for navigation */
        nav {
            width: 20%;
            background-color: black; /* Black background for the tabs */
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 0;
            text-align: left;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #555;
            padding-left: 20px;
            transition: 0.3s;
        }

        /* Right section for profile picture and about me */
        main {
            width: 80%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* About Me section styling */
        .about-me {
            width: 60%;
        }

        .about-me h1 {
            font-size: 42px; /* Larger font size */
            margin-bottom: 20px;
        }

        .about-me p {
            font-size: 22px; /* Larger font for the about section */
            max-width: 800px;
            line-height: 1.6;
        }

        /* Picture section */
        .profile-picture {
            width: 30%;
        }

        .profile-picture img {
            width: 300px; /* Larger picture */
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <!-- Navigation tabs on the left -->
    <nav>
        <a href="research.html">Research</a>
        <a href="cv.html">CV</a>
        <a href="teaching.html">Teaching</a>
    </nav>

    <!-- Main content with profile picture and about me -->
    <main>
        <div class="about-me">
            <h1>Anshuman Bhakri</h1>
            <p>Hello! I am Anshuman Bhakri, a researcher in economics with expertise in auction theory and contract design. Welcome to my academic website where I showcase my research, CV, and teaching materials.</p>
        </div>

        <div class="profile-picture">
            <img src="AnshumanBhakriWebsitePic.jpg" alt="Your Profile Picture">
        </div>
    </main>

</body>
</html>
