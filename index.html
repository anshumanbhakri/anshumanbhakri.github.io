<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anshuman Bhakri - Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
        }

        /* Left sidebar for navigation */
        nav {
            width: 20%;
            background-color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;

            color: white;
            text-decoration: none;
            padding: 14px 0;
            text-align: left;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #555;
            padding-left: 20px;
            transition: 0.3s;
        }

        /* Right section for profile picture and about me */
        main {
            width: 80%;
            padding: 20px;
        }

        header {
            text-align: center;
            background-color: #708090; /* Boston College maroon color */
            color: white;
            padding: 30px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header img {
            width: 180px;
            border-radius: 75%;
            margin: 15px 0;
        }

        header p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

    <!-- Navigation tabs on the left -->
    <nav>
        <a href="research.html">Research</a>
        <a href="cv.html">CV</a>
